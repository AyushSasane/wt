<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Search and Sort with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Array Search and Sort Demonstration</h2>
    
    <div class="mb-4">
      <h3>Integer Array Search and Sort</h3>
      <input type="text" id="searchInteger" class="form-control" placeholder="Search for an integer">
      <button class="btn btn-primary mt-2" onclick="searchAndSortIntegers()">Search & Sort</button>
      <div id="integerResult" class="mt-3"></div>
    </div>

    <div class="mb-4">
      <h3>Named Entities Array Search and Sort</h3>
      <input type="text" id="searchName" class="form-control" placeholder="Search for a name">
      <button class="btn btn-primary mt-2" onclick="searchAndSortNames()">Search & Sort</button>
      <div id="nameResult" class="mt-3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script-bootstrap.js"></script>
</body>
</html>
