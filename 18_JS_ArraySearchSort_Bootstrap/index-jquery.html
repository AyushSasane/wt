<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Search and Sort with jQuery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Array Search and Sort Demonstration</h2>
    
    <div class="mb-4">
      <h3>Integer Array Search and Sort</h3>
      <input type="text" id="inputIntegerStringJquery" class="form-control" placeholder="Enter integers separated by commas (e.g., 12, 45, 7)">
      <input type="text" id="searchIntegerJquery" class="form-control mt-2" placeholder="Search for an integer">
      <button class="btn btn-primary mt-2" id="searchSortIntegersBtn">Search & Sort</button>
      <div id="integerResultJquery" class="mt-3"></div>
    </div>

    <div class="mb-4">
      <h3>Named Entities Array Search and Sort</h3>
      <input type="text" id="inputNameStringJquery" class="form-control" placeholder="Enter names separated by commas (e.g., Alice, Bob, Charlie)">
      <input type="text" id="searchNameJquery" class="form-control mt-2" placeholder="Search for a name">
      <button class="btn btn-primary mt-2" id="searchSortNamesBtn">Search & Sort</button>
      <div id="nameResultJquery" class="mt-3"></div>
    </div>
  </div>

  <script src="script-jquery.js"></script>
</body>
</html>
